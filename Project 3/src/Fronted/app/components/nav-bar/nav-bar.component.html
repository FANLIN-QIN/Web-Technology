<nav *ngIf="!mobile" class="navbar  navbar-expand-lg navbar-dark fixed-top" style="background-color: #010b1e;">
    <a class="navbar-brand" routerLink="" style="margin-left: 40px;">USC Films</a>
   
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="margin-left: 10px;">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" routerLink="" >Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" routerLink="/mylist" style="margin-left: 10px;">MyList</a>
      </div>
    </div>
    <input id="typeahead-template" type="text" class="form-control" placeholder="Search" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter"/>  
</nav>

<ng-template #rt let-r="result" let-t="term" >
      <a routerLink="/watch/{{r.media_type}}/{{r.id}}">
      <img [src]="r['backdrop_path']" class="mr-1" style="width: 70px;height: 40px;">
      <ngb-highlight [result]="r.title" [term]="t" style="color: white;margin-left: 8px;"></ngb-highlight>
      </a>
</ng-template>


<nav *ngIf="mobile" class="navbar navbar-expand-md navbar-dark fixed-top"style="width:410px;background-color:#010b1e;">
    <a class="navbar-brand" routerLink="">USC Films</a>
     
      <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse " id="navbarsDefault" >
              <a class="nav-item nav-link active text-white" routerLink="" >Home</a>
              <a class="nav-item nav-link text-white" routerLink="/mylist">My List</a>
              <input id="typeahead-template" type="text" class="form-control" placeholder="Search" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter"/>
      </div>
    
</nav>
